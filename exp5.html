<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./response.html">
              <h1 align="center">Student Registration Form</h1>
              <hr>
              <label for="name">Full Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your full name" required>
              <br>
              <br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email address" required>
              <br>
              <br>              
              <label for="pass">Password:</label>
              <input type="password" id="pass" name="pass" placeholder="Enter password" required>
              <br>
              <br>
              <label for="gender">Gender:</label>
              <label for="male">Male</label>
              <input type="radio" id="male" name="male">
              <label for="female">Female</label>
              <input type="radio" id="female" name="female">
              <label for="other">Other</label>
              <input type="radio" id="other" name="other">
              <br>
              <br>
              <label for="Course">Course:</label>
              <select>
                <option>Select Course</option>
                <option>B.Tech</option>
                <option>BCA</option>
                <option>MCA</option>
                <option>MBA</option>
              </select>
              <br>
              <br>
              <label for="phone">Contact No:</label>
              <input type="phone" id="phone" placeholder="Enter phone number">
              <br>
              <br>
              <label for="add">Address:</label>
              <input type="text" id="add" placeholder="Enter your address">
              <br>
              <br>
              <button type="submit">Register</button>
              <button type="reset">Clear</button>
              <hr>
              <p align="center">&copy; 2025 Student Registration Portal</p>
    </form>
</body>
</html>
